<template>
    <lightning-card title="Recently created Accounts">
        <!-- Data Table -->
        <template if:true={error}>
            {error}
        </template>
        <template if:true={data}>
            <div style="height: 300px;">
                <lightning-datatable
                        key-field="id"
                        data={data}
                        columns={columns}
                        hide-checkbox-column>
                </lightning-datatable>
            </div>
        </template>
        
    </lightning-card>
</template>
